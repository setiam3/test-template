	<ion-view view-title=" {{ thumbnail2.title }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"  scroll="true"   id="page-thumbnail2_singles" class="page-thumbnail2_singles">
		
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<div class="hero slide-up hero-md" ><div class="hero-md-content bar-positive-900" >
				<div class="padding-horizontal padding-bottom content text-center">
					<h3><a class="light" ng-bind-html="thumbnail2.title | strHTML">{{ thumbnail2.title }}</a></h3>
					<h4 class="light">&nbsp;</h4>
				</div>
			</div></div>
			<div class="list ">

					<!-- id -->
					<!-- ./id -->

					<!-- text -->
					<div class="item"><span class="subdued" >Created by <strong>{{thumbnail2.text}}</strong></span></div>
					<!-- ./text -->

					<!-- heading-1 -->
					<div class="item item-divider"  ng-bind-html="thumbnail2.title | to_trusted">{{thumbnail2.title}}</div>
					<!-- ./heading-1 -->

					<!-- images -->
					<!-- ./images -->

					<!-- video -->
					<div class="item noborder" ng-if="thumbnail2.video">
					<div class="embed_container"><video controls="controls" ng-src="{{thumbnail2.video | trustUrl }}"></video></div>
					</div>
					<!-- ./video -->

					<!-- to_trusted -->
					<div class="item item-text-wrap noborder to_trusted {{ fontsize }}" ng-bind-html="thumbnail2.Content | strHTML"></div>
					<!-- ./to_trusted -->

					<!-- images -->
					<div class="item noborder"><img class="full-image" ng-src="{{thumbnail2.images_a}}"   zoom-view="true" zoom-src="{{thumbnail2.images_a}}" /></div>
					<!-- ./images -->

					<!-- webview -->
					<div class="item item-button"><button class="button button-colorful ink-dark" ng-click="openWebView(thumbnail2.Link)">link</button></div>
					<!-- ./webview -->

					<!-- slidebox -->
					<div class="item item-text-wrap noborder to_trusted">
					<div class="slideshow_container to_trusted" ng-if="thumbnail2.slidebox" >
							<ion-slides options="{slidesPerView:1}" slider="data.slider" class="slideshow">
								<ion-slide-page class="slideshow-item" ng-repeat="slide_item in thumbnail2.slidebox | strExplode:'|' track by $index" >
									<div class="item-text-wrap" ng-bind-html="slide_item | to_trusted"></div>
								</ion-slide-page>
							</ion-slides>
					</div>
					</div>
					<!-- ./slidebox -->
			</div>
			<br/><br/><br/>

		</ion-content>
		<!-- ./content -->
	</ion-view>
