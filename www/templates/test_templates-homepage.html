	<ion-view view-title=" Homepage" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-homepage" class=" page-homepage">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="{{ 'Pull to refresh...' | translate }}"  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code listing -->

			<div class="list">
				<div class="item item-text-wrap" ng-repeat="item in data_homepages | limitTo:50:0"   >
					<h1 ng-bind-html="item.title | to_trusted"></h1>
					<div class="slideshow_container to_trusted" ng-if="item.slidebox" >
							<ion-slides options="{slidesPerView:1}" slider="data.slider" class="slideshow">
								<ion-slide-page class="slideshow-item" ng-repeat="slide_item in  item.slidebox | strExplode:'|' track by $index" >
									<div class="item-text-wrap" ng-bind-html="slide_item | to_trusted"></div>
								</ion-slide-page>
							</ion-slides>
					</div>
					content {{item.content}}
				</div>
			</div>

			<!-- ./code listing -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
