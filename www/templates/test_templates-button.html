	<ion-view view-title=" Button" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-button" class=" page-button">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="{{ 'Pull to refresh...' | translate }}"  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<div class="list card animate-none" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_buttons" placeholder="{{ 'Search' | translate }}" aria-label="filter buttons" />
				</div>
			</div>
			<!-- ./code search -->
			

			<!-- code listing -->
			<div class="list card animate-none">
				<div class="item item-text-wrap item-button-right"  ng-repeat="item in buttons | filter:filter_buttons as results" ng-init="$last ? fireEvent() : null" >
					<span ng-bind-html="item.Title | to_trusted"></span>
				<a class="button button-colorful" ng-href="#/test_templates/button_singles/{{item.ID}}" ><i class="icon ion-ios-arrow-forward"></i></a>
				</div>
			</div>
			<!-- ./code listing -->
			

			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->
			


			<!-- code search result not found -->
			<ion-list class="list" >
				<div class="item" ng-if="results.length == 0" >
					<p>{{ 'No results found...!' | translate }}</p>
				</div>
			</ion-list>
			<!-- ./code search result not found -->
			



		</ion-content>
		<!-- ./content -->
	</ion-view>
