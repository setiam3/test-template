	<ion-view view-title=" Thumbnail1" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-thumbnail1" class=" page-thumbnail1">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="{{ 'Pull to refresh...' | translate }}"  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<ion-list class="card list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_thumbnail1s" placeholder="{{ 'Search' | translate }}" aria-label="filter thumbnail1s" />
				</div>
			</ion-list>
			<!-- ./code search -->


			<!-- code listing -->
			<div class="list animate-none">
				<div class="list card" ng-repeat="item in thumbnail1s | filter:filter_thumbnail1s as results" ng-init="$last ? fireEvent() : null" href="#/test_templates/thumbnail1_singles/{{item.id}}" >
					<div class="item item-colorful"  ng-bind-html="item.title | to_trusted"></div>
					<div class="item item-thumbnail-left item-text-wrap">
						<img alt="" class="full-image" ng-src="{{item.image}}" />
						<p >
						Created by <strong>{{item.text}}</strong>
						</p>
					<p><rating ng-model="item.rating" max="rating.max"></rating></p>
				</div>
					<a class="item button button-clear colorful ink" href="#/test_templates/thumbnail1_singles/{{item.id}}">More</a>
				</div>
			</div>
			<!-- ./code listing -->
			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>{{ 'No results found...!' | translate }}</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
